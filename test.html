<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>
  <div id="header"></div>
  <h1>Welcome to my website</h1>
  
  <script>
    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();
    
    
    
    // When the request is complete, insert the header into the page
    xhr.onload = function() {
      if (xhr.status === 200) {
        // Get the contents of the header.html file
        var header = xhr.response.getElementsByTagName('body')[0].innerHTML;
        
        // Insert the header into the page
        document.getElementById('header').innerHTML = header;
      }
    };// Set the URL of the header.html file
    xhr.open('GET', 'Header.html', true);
    
    // Set the responseType to 'document'
    xhr.responseType = 'document';
    // Send the request
    xhr.send();
  </script>
</body>
</html>
